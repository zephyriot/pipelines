resources:
    - name: code-scan-trigger
      type: time
      seed:
          interval: "32 22 * * *"

    - name: daily-verify-trigger
      type: time
      seed:
          interval: "35 21 * * *"

    - name: zephyr-repo
      type: gitRepo
      integration: github
      pointer:
          sourceName: zephyriot/zephyr
          branch: master
          buildOnPullRequest: true
          buildOnCommit: true

    - name: zephyr-docker
      type: image
      integration: DH-Integration
      pointer:
        sourceName: nashif/zephyr
      seed:
        versionName: master.21

    - name: buildparam
      type: params
      version:
        params:
          BUILDME: "1"
