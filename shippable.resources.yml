resources:
    - name: code-scan
      type: time
      seed:
          interval: "11 21 * * 4"

    - name: daily-verify
      type: time
      seed:
          interval: "31 22 * * *"

    - name: zephyr-repo
      type: gitRepo
      integration: github
      pointer:
          sourceName: zephyriot/zephyr
          branch: master
          buildOnPullRequest: true
          buildOnCommit: false

    - name: zephyr-docker
      type: image
      integration: DH-Integration
      pointer:
        sourceName: nashif/zephyr
      seed:
        versionName: master.21

    - name: buildparam
      type: params
      version:
        params:
          BUILDME: "1"
