jobs:
    - name: zephyr_runDocs
      type: runSh
      steps:
        - IN: zephyr-repo
        - IN: zephyr-docker
        - OUT: zephyr_runCI
        - TASK:
           - script: . /build/IN/zephyr-repo/gitRepo/scripts/ci/build-docs.sh

    - name: zephyr_runCI
      type: runCI
      steps:
        - IN: zephyr_runDocs
          switch: off
